{% extends 'first/index.html' %}
{% load staticfiles %}
{% block content %}
<link href="{% static 'css/hi.css' %}" rel="stylesheet">
<div class="container">
    <div class = "hi">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
</div>
{% endblock %}
